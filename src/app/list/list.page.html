<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" mode="ios" expand="block" (click)="file()">Cargar Ruta</ion-button>
        <ion-button color="primary" mode="ios" expand="block" (click)="anomalies()">Cargar Anomalias</ion-button>
        <ion-button color="primary" mode="ios" expand="block" (click)="reader()">Cargar Lecturistas</ion-button>
        <ion-button color="primary" mode="ios" expand="block" (click)="pick()">Elegir Lecturista</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
